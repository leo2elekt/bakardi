<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles%20basic.css">
  <title>Drink Bar Menu</title>



</head>
<body>

<header>
  <!-- Navigation bar with restaurant logo -->
  <nav>
    <div class="logo">
      <a href="index.html"> <img src="bakardi%20420.png" alt="Restaurant Logo"></a>
    </div>
    <ul class="menu">
      <li><a href="standard%20menu.html" data-en="Standard Menu" data-mk="Стандардно Мени">Standard Menu</a></li>
      <li><a href="fasting-menu.html" data-en="Fasting Menu" data-mk="Посно Мени">Fasting Menu</a></li>
      <li><a href="Drinks.html" data-en="Drinks" data-mk="Пијалоци">Drinks</a></li>
    </ul>
    <div class="language-toggle">
      <button class="translate-button" id="en-btn">EN</button>
      <button class="translate-button" id="mk-btn">MK</button>
    </div>

  </nav>

</header>

<div class="menu-container">
  <h1 class="ovakvo" data-en="Desserts" data-mk="Десерти">Desserts</h1>

  <div class="menu-item">
    <span class="drink" data-en="Tres leches cake" data-mk="Трилече">Tres leches cake</span>
    <span class="price" data-en="100 den" data-mk="100 ден"><u>100 den</u></span>
  </div>

  <div class="menu-item">
    <span class="drink" data-en="Chocolate crêpe" data-mk="Чоколадна палачинка">Chocolate crêpe</span>
    <span class="price" data-en="150 den" data-mk="150 ден"><u>150 den</u></span>
  </div>

  <div class="menu-item">
    <span class="drink" data-en="Crêpe with honey and walnuts" data-mk="Палачинка со мед и ореви">Crêpe with honey and walnuts</span>
    <span class="price" data-en="150 den" data-mk="150 ден"><u>150 den</u></span>
  </div>

  <div class="menu-item">
    <span class="drink" data-en="Fruit waffle" data-mk="Овошна вафла">Fruit waffle</span>
    <span class="price" data-en="250 den" data-mk="250 ден"><u>250 den</u></span>
  </div>

  <div class="menu-item">
    <span class="drink" data-en="Nutella waffle" data-mk="Нутела вафла">Nutella waffle</span>
    <span class="price" data-en="250 den" data-mk="250 ден"><u>250 den</u></span>
  </div>

  <div class="menu-item">
    <span class="drink" data-en="Combined waffle (fruit and Nutella)" data-mk="Комбинирана вафла (овошје и Нутела)">Combined waffle (fruit and Nutella)</span>
    <span class="price" data-en="300 den" data-mk="300 ден"><u>300 den</u></span>
  </div>

</div>


</body>

<script>
  function setLanguage(lang) {
    localStorage.setItem('preferredLanguage', lang);
    applyLanguage(lang);
  }

  function applyLanguage(lang) {
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
  }

  document.getElementById('en-btn').addEventListener('click', () => setLanguage('en'));
  document.getElementById('mk-btn').addEventListener('click', () => setLanguage('mk'));

  // Load preferred language or default to English
  const savedLang = localStorage.getItem('preferredLanguage') || 'en';
  applyLanguage(savedLang);
</script>
</html>
